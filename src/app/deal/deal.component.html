<div>
  <a [href]="'https://www.cheapshark.com/redirect?dealID=' + deal.dealID">
    <h2>{{deal.title}}</h2>
    <img [src]="deal.thumb" alt="Game Cover">
  </a>
  <h3>
    <span class="text-danger" style="text-decoration: line-through;">{{deal.normalPrice}}$</span>
    &#10143; 
    <span class="text-success">{{deal.salePrice}}$</span>
  </h3>
  <h3 class="text-justify">
    <span class="bg-success text-white p-2">
      {{deal.savings |number:'1.0-0'}}% off!
    </span>
  </h3>
</div>
